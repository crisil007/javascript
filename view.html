<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  onload=loadedproducts()>
    <div class=" container d-flex justify-content-between  align-items-center pt-5 pb-5">

        <div id="loadeditems-image" class="border-2"></div>
        <div class="text">
          <div id="loadeditems-title" class="fs-1 fw-bold " style="text-align: justify; width: 500px;"></div>
          <div id="loadeditems-description" class="fs-4  pt-2"style=" width: 600px;"></div>
        
          <div id="loadeditems-price" class="fs-3 fw-bold link-danger pt-2"></div>
          <div class="d-flex  justify-content-between pt-5 p-4 ">
            <div id="loadeditems-rating-rate" class="fs-6 fw-bold"></div>
            <div id="loadeditems-rating-count" class="fs-6 fw-bold"></div>
          </div>
          <div class="d-flex  justify-content-between pt-1">
            <button  class="custom-btn btn-9">Add to cart </button>
            <button class="custom-btn btn-9">Buy Now</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
